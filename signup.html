<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ballinteer scouts webpage for parents and kids to find more information about our scout group">
    <meta name="keywords" content="cubs, ballinteer, scouts, scouting ireland, dublin, ireland, beavers, ventures">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/BallinteerFlag.jpg">
    
    <title>Ballinteer Scouts</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Ballinteer Scouts <i class="fa-solid fa-tents"></i></h1>
        </a>
        
        <nav>
            <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
            <span class="visually-hidden">This is for the responsive menu</span>
        </label>
        <ul class="nav-links">
                <li>
                    <a href="signup.html" class="active">Join the adventure!</a>
                </li>
                
                <li>
                    <a href="findus.html" class="active">Find us</a>
                </li>
                <li>
    
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    
    </header>
    
    <section class="form-section">
        <form class="signup-form" onsubmit="myFunction(); return false;">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required >
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required >
            <label for="childname">Childs name</label>
            <input id="childname" class="text-input" type="text"  name="child_name" required >
            <label for="birthday">Childs Date of birth</label>
            <input id="birthday" type="date" name="birthday" class="text-input">
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required>
            <label for="phone">Mobile Number</label>
            <input id="phone" class="text-input" type="tel" name="phone_number" required>
            <label for="beavers">Beavers </label>
            <input id="beavers" type="radio" name="scouting_preference" value="beavers" required>
            <label for="cubs">Cubs </label>
            <input id="cubs" type="radio" name="scouting_preference" value="cubs">
            <label for="scouts">Scouts </label>
            <input id="scouts" type="radio" name="scouting_preference" value="scouts">
            <label for="ventures">Ventures </label>
            <input id="ventures" type="radio" name="scouting_preference" value="ventures">
            <input class="join-button"  type="submit" value="Join the fun!">
            
        </form>
 </section> 
    
 <footer>
    
    <div class="social-networks">
    
       
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
        
    
        <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
    
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
    
    
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
    
    
</div>

</footer>
<script src="https://kit.fontawesome.com/f725a3c610.js" crossorigin="anonymous"></script>
</body>
</html>
